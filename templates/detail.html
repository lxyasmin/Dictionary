<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Personal Word List - Detail</title>
    <link rel="stylesheet" href="/static/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        let word = '{{ word }}';
        $(document).ready(function() {
          //  get_definitions(); karena kita tidak perlu dia lagi  CSR --> client side render jadi jv berjalan di client 
          // kalau SSR performanya bagus selagi server bagus, CSR performanya bagus kalo 
        });

        function get_definitions() {
            let api_key = '4a20bac2-b02b-40bb-8948-91ec4c27b194';
            let url = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${api_key}`;
            $.ajax({
                type: 'GET',
                url: url,
                data: {},
                success: function(response) {
                    let def = response[0];
                    let category = def.fl;
                    let shortdef = def.shortdef[0];
                    let date = def.date;
                    let temp_html = `
          <div style="padding: 10px">
            <i>${category}</i>
            <br />
            ${shortdef}
            <br />
            <span class="example">${date}</span>
          </div>
                    `;
                    let container = $('#definition');
                    container.empty();
                    container.append(temp_html);
                }
            });
        }

        function save_word() {
            let defs = {{ definitions | tojson }};
            let data =  {
                word_give: word,
                definitions_give: defs,
            }
            $.ajax({
                type: 'POST',
                url: '/api/save_word',
                data: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                },
                success: function(response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.href = `/detail/${word}?status_give=old`;
                    } else {
                        alert('Something went wrong');
                    }
                }
            });
        }

        function delete_word() {
          $.ajax({
              type: 'POST',
              url: '/api/delete_word',
              data: {
                  word_give: word,
              },
              success: function(response) {
                  if (response.result === 'success') {
                      alert(response.msg);
                      window.location.href = `/detail/${word}?status_give=new`;
                  } else {
                      alert('Something went wrong...');
                  }
              }
          });
      }
        
        function get_examples() {
            let container = $("#example-list");
            container.empty();
            $.ajax({
                type: "GET",
                url: `/api/get_exs?word=${word}`,
                data: {},
                success: function (response) {
                  let examples = response.examples;
                  let temp_html = '';
                  for (let i = 0; i < examples.length; i++) {
                    let example = examples[i];
                    let id = example.id;
                    let sentence = example.example;
                    temp_html += `
              <li>
                <p>${sentence} &nbsp;
                <a style="color:grey;" onclick="delete_ex('${id}')">
                  delete
                </a></p>
              </li>
                    `;
                  }
                  container.append(temp_html);
                }
            });
        }
  
        function add_ex() {
            let example = $('#new-example').val();
            
            if(!example.includes(word)) {
                alert('Mohon masukkan kata ' + word + ' ke dalam kalimat!'); 
                return;
            } 

            $.ajax({
                type: "POST",
                url: `/api/save_ex`,
                data: {
                  word: word,
                  example: example,
                },
                success: function (response) {
                    alert(response.msg);
                    get_examples();
                }
            });
        }
  
        function delete_ex(id) {
            $.ajax({
                type: "POST",
                url: `/api/delete_ex`,
                data: {
                    word: word,
                    id: id,
                },
                success: function (response) {
                    alert(response.msg);
                    get_examples();
                }
            });
        }

        $(document).ready(function(){
            get_examples();
        })
    </script>
  </head>

  <body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'">
        </div>
        <!-- def -->
        <div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                  <h1 id="word" style="display: inline">{{ word }}</h1>
                </div>
                {% if status == 'new' %}
                    <button id="btn-save" onclick="save_word()" class="btn btn-sparta-outline btn-lg">
                      <i class="bi bi-download"></i>
                    </button>
                {% else %}
                    <button id="btn-delete" onclick="delete_word()" class="btn btn-sparta btn-lg">
                      <i class="bi bi-trash"></i>
                    </button>
                {% endif %}
              </div>
              <hr />

              <div id="definition">
                {% for def in definitions %}
                    {% set category = def.fl %}
                    {% set shortdef = def.shortdef[0] %}
                    {% set date = def.date %}
                    <div style="padding: 10px">
                      <i>{{category}}</i>
                      <br />
                      {{shortdef}}
                      <br />
                      <span class="example">{{date}}</span>
                    </div>
                {% endfor %}
            </div>
            </div>
            <!-- end def -->
            <!-- example -->
              <div id="examples" class="container">
                <h3 style="text-align: center; margin-bottom: 1rem">
                  Write your own sentences!
                </h3>
                <ul id="example-list"></ul>
                <div class="d-flex justify-content-between" style="margin-left: 20px">
                  <input
                    id="new-example"
                    class="form-control form-control-sm"
                    style="margin-right: 0.5rem"
                  />
                  <button class="btn btn-outline-secondary btn-sm" onclick="add_ex()">
                    add
                  </button>
                </div>
              </div>
            <!-- end example -->
      </div>


      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-muted">Index</a>
          </li>
        </ul>
        <p class="text-center text-muted">Â© 2022 My Company, Inc</p>
      </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
  </body>
</html>
